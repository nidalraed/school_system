<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>School System</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Student</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Add Student</h2>
            <form id="student-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="major">Major:</label>
                <input type="radio" name="major" value="Administration" required> Administration
                <input type="radio" name="major" value="IT" required> IT
                <input type="radio" name="major" value="Science" required> Science
                <input type="radio" name="major" value="Art" required> Art <br> <br><br>
                <label for="image-url">Image URL:</label>
                <input type="text" id="image-url" required>
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" required>
                <label for="grade">Grade:</label>
                <input type="number" id="grade" required><br><br>
                <button type="submit">Add Student</button>
            </form>
        </section>
        <section id="table-section">
            <h2>Student List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Phone Number</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Student data will be added here using JavaScript -->
                </tbody>
            </table>
        </section>
        <section class="student-section"><br>
            <h2>Student List</h2>
            <div id="student-container"></div><br>
            <!-- //هنا مكان البطاقات  -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Nidal Raed</p>
    </footer>
</body>
</html>
